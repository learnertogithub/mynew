<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    #calculator {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      width: 300px;
    }

    #calculator button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    #calculator #result {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 20px;
    }

    .login-form, .signup-form {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      width: 300px;
    }

    .login-form h3, .signup-form h3 {
      margin-bottom: 15px;
    }

    .login-form label, .signup-form label {
      display: block;
      margin-bottom: 5px;
    }

    .login-form input, .signup-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .login-form button, .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-form button:hover, .signup-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="calculator">
  <!-- Calculator HTML content goes here -->
</div>

<div class="login-form">
  <h3>Login</h3>
  <label for="username">Username:</label>
  <input type="text" id="username" placeholder="Enter your username">
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter your password">
  <br>
  <button onclick="login()">Login</button>
</div>

<div class="signup-form">
  <h3>Sign Up</h3>
  <label for="signup-username">Username:</label>
  <input type="text" id="signup-username" placeholder="Enter your username">
  <br>
  <label for="signup-password">Password:</label>
  <input type="password" id="signup-password" placeholder="Enter your password">
  <br>
  <button onclick="signup()">Sign Up</button>
</div>

<script>
  // Calculator functions go here

  function login() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        username: username,
        password: password,
      }),
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message);
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Login failed. Please try again.');
    });
  }

  function signup() {
    var signupUsername = document.getElementById('signup-username').value;
    var signupPassword = document.getElementById('signup-password').value;

    fetch('http://localhost:3000/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        username: signupUsername,
        password: signupPassword,
      }),
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message);
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Signup failed. Please try again.');
    });
  }
</script>

</body>
</html>
